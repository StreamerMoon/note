name: Generate Emergency Dispatch Report
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-docx matplotlib networkx numpy pillow
      - name: Run report script
        run: |
          python tools/generate_emergency_dispatch_report.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: emergency-dispatch-report
          path: |
            Mixed_Integer_Emergency_Dispatch_Report.docx
            report_images/
